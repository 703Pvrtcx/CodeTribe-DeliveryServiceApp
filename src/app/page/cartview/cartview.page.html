<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Review Your Cart
        </ion-title>
        <ion-button fill="clear" size="small" slot="end" (click)="close()">
            <ion-icon color="light" name="close"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

 
    <ion-content>
         <ion-list *ngIf = "cart.length > 0" >
                   
                <ion-item *ngFor="let p of cart" class="ion-text-wrap">       
                    <ion-avatar slot="start">
                      <img [src] ="p.image" >
                    </ion-avatar>
                    <ion-grid>
                    <ion-row>
                      <ion-col size="8">
                        {{p.name }}
                      </ion-col>
                      <ion-col size="4">
                         {{p.price | currency: 'R'}}
                      </ion-col>
                    </ion-row>

                    <ion-row>
                      <ion-col size="2">
                        <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                          <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
                        </ion-button>
                      </ion-col>
           
                      <ion-col size="3">
                        
                        <ion-button color="dark" fill="clear" (click)="increaseCartItem(p)">
                              <strong style="font-size: medium;">{{ p.qty }}</strong>
                        </ion-button>
                      </ion-col>
           
                      <ion-col size="2">
                        <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                          <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                        </ion-button>
                      </ion-col>
           
                      <ion-col size="2">
                        <ion-button color="danger" fill="clear" (click)="removeCartItem(p)">
                          <ion-icon name="close-circle" slot="icon-only"></ion-icon>
                        </ion-button>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                  </ion-item>
            </ion-list>

        <ion-list class="ion-padding"  *ngIf = "cart.length < 1">
            <ion-item>
                <ion-grid>
                    <ion-row class="ion-align-items-center">
                        <ion-label>Empty Card</ion-label>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>

    </ion-content>

    <ion-footer *ngIf = "cart.length > 0">
        <div class="flex-item-center">
            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col size="6">
                            Total:
                        </ion-col>
                        <ion-col size="6" class="ion-text-end">
                            {{ getTotal() | currency:'R' }}
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <hr>
            <ion-card>
            <ion-card-content>
            
              <ion-item  *ngIf = "savedAddresses.length < 1">
                <ion-label>User Current Location</ion-label>
                <ion-select (ionChange)= "onSelectChanged($event)" >
                  <ion-select-option>
                      Live Location
                  </ion-select-option>
              </ion-select>
            </ion-item>

              <ion-item  *ngIf = "savedAddresses.length > 0">
                <ion-label>Select Address</ion-label>
                    <ion-select (ionChange)= "onSelectChanged($event)" >
                        <ion-select-option *ngFor= "let address of savedAddresses">
                            {{address.name}}  
                        </ion-select-option>
                    </ion-select>
            </ion-item>


            <ion-item  *ngIf= "selectedAddress">
                <ion-label>Payment </ion-label>
                <ion-select (ionChange)= "onSelectChangedpay($event)" >
                     <ion-select-option *ngFor= "let pay of payment">
                      {{pay.name}} 
                    </ion-select-option>
                </ion-select>
            </ion-item>
        </ion-card-content>
        <ion-card-content *ngIf = "selectedAddress && selectedPayment">
                    <ion-button color = "warning" expand="block" fill="full" (click)= "placeOrder()">Checkout</ion-button>
        </ion-card-content>
            </ion-card>    
        </div>

    </ion-footer>
