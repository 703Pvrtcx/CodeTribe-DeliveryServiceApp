<ion-card>
    <form>
        <ion-item lines="full">
            <ion-label position="floating">Enter your name</ion-label>
            <ion-input type="text" #name required></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" #email required></ion-input>
        </ion-item>


        <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" #password required></ion-input>
        </ion-item>


        <ion-row>
            <ion-col>
                <ion-button type="submit" (click)="signUp(email, password,  name)" expand="block">Register</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-card>
