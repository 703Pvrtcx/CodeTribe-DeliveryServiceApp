

<ion-card >
  <ion-list >
      <ion-item *ngFor = "let order of order" class = "user-item">
        <ion-grid>
            <ion-row color ="danger">
                <ion-col size ="7" >
                    <ion-label  color ="warning" displayFormat = "DDD DD MMM YYYY - hh:mm: A" value = "address.createdDate">
                 <strong>     Date: {{ order.createdDate | date}}</strong>
                  </ion-label>
                </ion-col>
                <ion-col size="5"> 
                    <ion-label color ="dark" >
                      
                      <strong>
                        Total:  
                        {{ order.total | currency: "R"}}
                      </strong>
                     
                  </ion-label>
                </ion-col>
            </ion-row>

            <ion-list class="ion-justify-content-between">
              <ion-item *ngFor = "let item of order.cart">
                <ion-label> {{item.qty}}x  {{item.name }}  </ion-label>

                <span class="small-gap"></span>
                <div class="ion-text-end">
                  <span style="opacity: 0.8;">{{item.price * item.qty | currency: 'R'}}</span>
                </div>
              </ion-item>
            </ion-list>

            <ion-row>
              <ion-col size = "12">
                  <ion-button expand="block"  color="warning" fill="outline"  size="small" (click)= "delete(order)" >Delete</ion-button>
              </ion-col>
            </ion-row>

        </ion-grid>
      </ion-item>
  </ion-list>
  <span class="small-gap"></span>
</ion-card>
