<ion-content class="profile-content" *ngFor = "let user of userlist">
  

<ion-item class="user-item">
  <ion-row>
    <ion-col size="12">
      <h4>Name</h4>
    
      <p>  <ion-icon  color="primary"  name="person"></ion-icon>
        {{user.name | uppercase}}
      </p>
    </ion-col>
    <ion-col size="12">
      <h4>Email</h4>

      <p> <ion-icon  color="primary"  name="mail"></ion-icon>
        {{user.email}}
      </p>
    </ion-col>

    <ion-col size="12">
      <ion-button expand="block" fill="outline" color="primary" (click)="signOut()">Sign out</ion-button>
    </ion-col>

  </ion-row>
  </ion-item>
</ion-content>
