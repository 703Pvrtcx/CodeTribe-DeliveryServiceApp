
<ion-card style="align-items: center;" *ngFor = "let user of userlist">

    <ion-item lines="none">

        <ion-label>
          <p>Hello,</p>
          <h3> {{ user.name | uppercase }}</h3>
        </ion-label>
    
    </ion-item>
    <ion-list color="primary"   class ="ion-padding">
      <ion-item lines="full">
    <ion-icon color="primary" name="person"></ion-icon>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label style="font-size: 12px; opacity: 0.5;" class="ion-text-uppercase">Name</ion-label>
          <ion-label>  {{ user.name | uppercase }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item lines="full">
    <ion-icon  color="primary"  name="mail"></ion-icon>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label style="font-size: 12px; opacity: 0.5;" class="ion-text-uppercase">Email Address</ion-label>
          <ion-label>  {{ user.email }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
<ion-item>
<div>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-button (click)= "searchaddress()">
        <ion-icon name="pin"></ion-icon>
    </ion-button>
  </ion-fab>
</div>
</ion-item>
</ion-list>
</ion-card>
